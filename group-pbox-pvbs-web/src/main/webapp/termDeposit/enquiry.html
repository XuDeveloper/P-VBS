<!DOCTYPE html>
<html lang="en">
<head>
    
   <script src="../comm/config.js"></script>
    <script src="../comm/headerRef.js"></script>
    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
     <style >
    	.navbar-brand span {
    		font-size: initial; 
    		font-family: Segoe Script;
    		font-size: 24px;
    		float: left;
    		display: inline-block;
    	}
    	.acctInfo{
    	}
    	.acctNotExist{
    		display: none;
    		font-size: 18px;
    		color: red;
    		
    	}
    	
    </style>
</head>

<body>
    <!-- topbar starts -->
    <script src="../comm/toolbar.js"></script>
    <!-- topbar ends -->
<div class="ch-container">
    <div class="row">
        <!-- left menu starts -->
     		<script src="../comm/menu.js"></script>
        <!-- left menu ends -->
		<div id="content" class="col-lg-10 col-sm-10">
				<!-- content starts -->
				<div class="row">
					<div class="box col-md-12">
						<div class="box-inner">
							<div class="box-header well" data-original-title=""  id="maintenance_header">
								<h2>
									<i class="glyphicon glyphicon-edit"></i> Term Deposit Enquiry
								</h2>
							</div>
							<div class="box-content" id="maintenance_content">

								<form id="enquiryForm"  class="form-horizontal" style="width: 100%" >
                                    <div  class="alert alert-success" style="display: none;" ></div>
                                    <div  class="alert alert-warning" style="display: none;" ></div>
								
									<div class="form-group">
										
										<div class="group">
											<label class="col-sm-2 control-label">Account Number</label>
											<div class="col-sm-2">
												<input type="text" class="form-control" name="transAccountNum" id="transAccountNum" />
											</div>
										</div>
										<div class="group">
											<label class="col-sm-2 control-label">TD Number</label>
											<div class="col-sm-2">
												<input type="text" class="form-control" name="depositNumber" id="depositNumber" />
											</div>
										</div>
										<div class="group">
											<input type="submit" value=" Enquiry" name="subscribe" id="sub_bt" href="#" class="button btn btn-primary" > 
										</div>
									</div>
								</form>	
								<div class="acctInfo">
									<div>
									<div class='panel-body' id='data'>
										<table id="acctInfoList"
											class="table table-striped table-bordered" style="display:none">
											<thead>
												<tr>
													<th>Account Number</th>
													<th>TD Number</th>
													<th>Term Period</th>
													<th>Maturity Date</th>
													<th>Deposit Amount</th>
													<th>Maturity Amount</th>
													<th>Status</th>
													<th>Operation</th>
												</tr>
											</thead>
											<tbody class="infoCon"></tbody>
										</table>
										</div>
									</div>
									<div style="float:left">
										<ul class="pagination pagination-centered" id="pageInfo">
										</ul>
									</div>
								</div>
								<!-- realAcctNum doesn't exist -->
								<div class="acctNotExist text-danger"></div>
							</div>

                            <div class="box-header well" data-original-title="" id="edit_header" style="display: none" >
                                <h2>
                                    <i class="glyphicon glyphicon-edit"></i> Detail
                                </h2>
                            </div>

                            <div class="box-content" id="edit_content" style="display: none" >
                                <form id="editForm" method="post"  class="form-horizontal bv-form" style="width: 100%"  novalidate="novalidate">
                                    <button type="submit" class="bv-hidden-submit"
                                            style="display: none; width: 0px; height: 0px;"></button>
                                    <br>
                                    <div class="form-group">
                                        <div class="group has-feedback">
                                            <div class="group">
                                                <label class="col-sm-2 control-label">Account Number</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" name="accountNum" id="accountNum" readonly />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="group has-feedback">
                                            <div class="group">
                                                <label class="col-sm-2 control-label">TD Number</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" name="depositNumber" id="depositNumber" readonly/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>

                                    <div class="form-group">
                                    	<div class="group has-feedback">
                                            <div class="group">
                                                <label class="col-sm-2 control-label">Deposit Amount </label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" name="depositAmount"   id="depositAmount" readonly/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="group has-feedback">
                                            <div class="group">
                                                <label class="col-sm-2 control-label">Maturity Amount</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" name="maturityAmount"
                                                           id="maturityAmount" readonly/>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <br>

                                    <div class="form-group">
                                        <div class="group has-feedback">
                                            <div class="group">
                                                <label class="col-sm-2 control-label">Term Period</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" name="termPeriod" id="termPeriod" readonly/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="group has-feedback">
                                            <div class="group">
                                                <label class="col-sm-2 control-label">Term Interest Rate</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" name="termInterestRate" id="termInterestRate" readonly/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>

                                    <div class="form-group">
                                        <div class="group has-feedback">
                                            <div class="group">
                                                <label class="col-sm-2 control-label">Maturity Date</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" name="maturityDate"
                                                           id="maturityDate"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="group has-feedback">
                                            <div class="group">
                                                <label class="col-sm-2 control-label">Maturity Status
                                                </label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" name="maturityStatus" id="maturityStatus"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>

                                    <div class="form-group">
                                        <div class="group has-feedback">
                                            <div class="group">
                                                <label class="col-sm-2 control-label">Create Time</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" name="createTime"
                                                           id="createTime"/>
                                                </div>
                                            </div>
                                        </div>
                                       
                                    </div>
                                    <br>
                                    <div style="text-align:center">
                                     <button type="button" class="button btn btn-primary" onclick="editReturn()">return</button>
                                     </div>
                                </form>
                                </div>
						</div>
					</div>
				</div>
				<!--/row-->

			<!--/#content.col-md-0-->

    <!-- content ends -->
    </div><!--/#content.col-md-0-->
</div><!--/fluid-row-->

     <script src="../comm/foot.js"></script> 

</div><!--/.fluid-container-->
<!-- external javascript -->
<script src="../comm/footRef.js"></script>
<!-- end external javascript -->
<script type="text/javascript">
if(IsPC()){
	document.write('<scri'+'pt src="enquiry.js" type="text/javascript"></s'+'cript>');
}else{
	document.write('<scri'+'pt src="enquiryIphone.js" type="text/javascript"></s'+'cript>');
}
</script>
</body>
</html>
